
name: Daily IEM Pull

on:
  schedule:
    - cron: "10 1 * * *"  # 01:10 UTC يوميًا (04:10 السعودية)
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          R -e 'install.packages(c("httr","lubridate"), repos="https://cloud.r-project.org")'

      - name: Run pull script
        run: |
          Rscript scripts/pull_iem_daily.R

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.csv
          git commit -m "Daily METAR update" || echo "No changes"
          git push
